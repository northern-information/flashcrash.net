<header class="container-fluid">
  <div class="row">
    <div class="col mb-5">
      <nav>
        <ul>
        {% for item in site.data.nav %}
        <li class="{% if item.url == page.url %}active{% endif %}"><a class="{{ item.class }}" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
